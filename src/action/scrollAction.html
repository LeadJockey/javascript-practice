<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Title</title>

        *{margin:0;padding:0}
        .main{height:800px;padding-top:300px;box-sizing:border-box;background-color:black}
        .coll{height:300px;background-color:yellow}
        .txt_main{height:300px;margin:0 auto;border:1px solid #fff;color:#fff;text-align:center}
        .txt_tit{display:block;font-size:50px;font-weight:bolder;line-height:300px}
    </style>
</head>
<body>
<div >
    <div id="wrap" class="main">
        <div class="txt_main">
            <span id="target" class="txt_tit" style="opacity: 1; transform: scale(.51);">WE CREATE NEW CULTURE</span>
            <!--<span class="txt_sub">아시아의 콘텐츠와 라이프스타일을 선도하는 트렌드 리더로서 늘 새로운 시도로 시청자들에게 보는 즐거움을 선사합니다.</span>-->
        </div>
    </div>
    <div class="coll"></div>
    <div class="coll"></div>
    <div class="coll"></div>
    <div class="coll"></div>
</div>
<script>
  var target = document.getElementById('target');
  var wrap = document.getElementById('wrap');

  window.addEventListener("scroll", function(event){
    var scroll = this.scrollY;
    if(scroll >= 0 && scroll <= 600){
      target.style.opacity = (600 - scroll) / 600;
      target.style.transform = 'scale(' + ((600 - scroll) / 600) + ')';
      console.log(target.style.transform);
    }

  });

</script>
</body>
</html>
