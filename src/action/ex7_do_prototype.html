    //생성자 함수
    function Hamburger(opts){
      this.opts = opts || {};
      this.bread = this.opts.bread || '기본빵';
      this.source = this.opts.source || '기본소스';
      this.petty = this.opts.petty || '기본패티';
      this.veges = this.opts.veges || [];
      this.ingredients = this.opts.ingredients || [];
      this.create();
    }

    //프로토타입 함수들
    Hamburger.prototype.bake = function(){
      console.log(this.bread + '을 구워요.');
      return this;
    };
    Hamburger.prototype.addSpecialSource = function(){
      console.log(this.source + '를(을) 첨가해요.');
      return this;
    };
    Hamburger.prototype.addPetty = function(){
      console.log(this.petty + '를 얹어요.');
      return this;
    };
    Hamburger.prototype.addVeges = function(){
      if(this.veges.length > 0){
        console.log('야채를 순서대로 집어넣어요.'+ this.veges.join(','));
      }
      return this;
    };
    Hamburger.prototype.addIngredients = function(){
      console.log('추가재료를 순서대로 집어넣어요.' + this.ingredients.join(','));
      return this;
    };
    Hamburger.prototype.wrap = function(){
      console.log('햄버거를 포장해요. ====== 4,900 원');
      return this;
    };
    Hamburger.prototype.create = function(){
      this.bake()
          .addSpecialSource()
          .addPetty()
          .addVeges()
          .addIngredients()
          .wrap();
    };
