  var motionList1 = [
    //1
    {x:180,y:60,c:'orange'},
    {x:160,y:60,c:'orange'},

    {x:140,y:80,c:'orange'},

    //2

    {x:120,y:80,c:'orange'},
    {x:120,y:100,c:'orange'},
    {x:120,y:120,c:'orange'},





  ];
  var process = 0;

  ctx.fillRect(0,0,400,200);
  matrix.forEach(function(pos){
    createArc(pos.x,pos.y,pos.c);
  });

  animate(motionList1);



  function animate(list){
    console.log(process);
    if(process === list.length-1){
      process = 0;
      return;
    }else{
      setTimeout(function(){
        createArc(list[process].x,list[process].y,list[process].c);
        process++;
        animate(list);
      },200);
    }

  }

  function createArc(x,y,c){
    ctx.fillStyle = c;
    ctx.beginPath();
    ctx.arc(x, y, 10,0, Math.PI * 2);
    ctx.fill();
  }
